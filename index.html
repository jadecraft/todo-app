<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/31df0a2b2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="header">
        <div class="header-container">
            <div class="header-text">
                <h1>TODO APP</h1>
                <span id="dark-mode"><i class="fa-regular fa-moon"></i></span>
                <span id="light-mode"><i class="fa-regular fa-sun"></i></span>
                 <form class="input-bar">
                    <input type="text" id="todo-item" name="todo" placeholder="Enter Todo Task!">
                    <button id="add-button"><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div id="todo-task">
        <div class="task-container">
            <div>
                <span id="done-mode"><i class="fa-solid fa-circle"></i></span>
                <span id="todo-mode"><i class="fa-regular fa-circle"></i></span>
                <h2 class="todo-words">Laundry</h2>
                <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
